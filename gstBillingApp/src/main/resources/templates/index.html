<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body >
<div class="container-fluid">	
	<h1>Welcome to GST Billing Application</h1>
	<div style="margin:30px;">
	<h1>Please Select the operation</h1>
	<a href="http://localhost:8080/prods"><button class="btn">Product Entry</button></a>
	<a href="http://localhost:8080/billing"><button class="btn">Billing Page</button></a>
	</div>
	
	<div th:if="${condition}">
	  <div th:text=${msg} class="alert alert-success">here</div>
	</div>
	
	<div th:if="${delcondition}">
	  <div th:text=${delmsg} class="alert alert-success">here</div>
	</div>
	
	<div th:if="${errorCondition}">
	  <div th:text=${error} class="alert alert-danger">here</div>
	</div>
	

</div>
</body>
</html>
