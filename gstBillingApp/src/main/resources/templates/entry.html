<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Entry</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


<div class="container">
<br>
<a href="/"><button class="btn btn-primary">Home</button></a>
<h1>Product Entry Page</h1>
<div th:text="${name}"></div>



<form action="http://localhost:8080/prod" method="post">

	<div class="col-md-3 ">
	Code:<input class="form-control" type="text" name="id" required><br>
	</div>
	
	<div class="col-md-3 ">
	Name:<input class="form-control" type="text" name="name" required><br>
	</div>
	<div class="col-md-3 ">
	Price:<input class="form-control" type="text" name="price" required><br>
	</div>
	<div class="col-md-3 ">
	GST:<input class="form-control" type="text" name="gst" value="18"><br/>
	</div>
	
	<input type="submit" class="btn  " value="Add product">

</form>




<br/>
<h1>Existing Products</h1>
<table class="table table-striped table-hover" style="margin-top:-50px;">
	<tr>
		<th>Code</th>
		<th>Name</th>
		<th>Price</th>
		<th colspan="2">GST</th>
	</tr>
	<tr th:each="message : ${messages}">
	        <td th:text="${message.id}">1</td>
			<td th:text="${message.name}">1</td>
	        <td th:text="${message.price}">Text ...</td>
	        <td th:text="${message.gst}">Text ...</td>
	        <td><a th:href="@{/prod/edit/details(id=${message.id},name=${message.name},price=${message.price})}"><button class="btn btn-primary pull-right">Edit</button></a></td>
	        <br/>
	</tr>
</table>

</div>

</body>
</html>
