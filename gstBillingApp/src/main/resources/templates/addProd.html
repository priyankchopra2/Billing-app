<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
<h1>Product Result</h1>
<form action="http://localhost:8080/addList" method="post">
<div class="col-md-3 ">
Code:<input class="form-control" type="text" name="id" th:value="${prod.id}" required readonly><br>
</div>

<div class="col-md-3 ">
Name:<input class="form-control" type="text" name="name" th:value="${prod.name}" required readonly><br>
</div>
<div class="col-md-3 ">
Price:<input class="form-control" type="text" name="price" th:value="${prod.price}" required readonly><br>
</div>
<div class="col-md-3 ">
GST:<input class="form-control" type="text" name="gst" value="18" readonly><br/>
</div>
<div class="col-md-3">
<input type="submit" class="btn " value="Add product in list"> 

</div>
</form>

</div>


</body>
</html>
